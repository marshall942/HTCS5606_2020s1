<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body onload="initialCalculator()">
<table>
    <tr>
        <td colspan="4">
            <input type="number" value="0" id="resultPlace">
        </td>
    </tr>
    <tr>
        <td><button class="special" onclick="clickAC()">AC</button></td>
        <td><button class="special" onclick="convertSign()">&plusmn;</button></td>
        <td><button class="special" onclick="persentage()">%</button></td>
        <td><button class="operator" value="divide" onclick="clickSign(this)">&divide;</button></td>
    </tr>
    <tr>
        <td><button class="numbers" value="7" onclick="clickNum(this)">7</button></td>
        <td><button class="numbers" value="8" onclick="clickNum(this)">8</button></td>
        <td><button class="numbers" value="9" onclick="clickNum(this)">9</button></td>
        <td><button class="operator" value="times" onclick="clickSign(this)">&times;</button></td>
    </tr>
    <tr>
        <td><button class="numbers" value="4" onclick="clickNum(this)">4</button></td>
        <td><button class="numbers" value="5" onclick="clickNum(this)">5</button></td>
        <td><button class="numbers" value="6" onclick="clickNum(this)">6</button></td>
        <td><button class="operator" value="delete" onclick="clickSign(this)">-</button></td>
    </tr>
    <tr>
        <td><button class="numbers" value="1" onclick="clickNum(this)">1</button></td>
        <td><button class="numbers" value="2" onclick="clickNum(this)">2</button></td>
        <td><button class="numbers" value="3" onclick="clickNum(this)">3</button></td>
        <td><button class="operator" value="plus" onclick="clickSign(this)">+</button></td>
    </tr>
    <tr>
        <td colspan="2"><button class="numbers" value="0" onclick="clickNum(this)">0</button></td>
        <td><button class="numbers" onclick="clickDot()">.</button></td>
        <td><button class="operator" value="equals" onclick="clickEqual()">=</button></td>
    </tr>
</table>
</body>
</html>
